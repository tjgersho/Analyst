	<!-- Modal -->
	<div id="Springs" class="modal fade" role="dialog">
  	    <div class="modal-dialog">

   	  <!-- Modal content-->
   	    <div class="modal-content">
    		   <div class="modal-header">
       		    <button type="button" class="close" data-dismiss="modal">&times;</button>
      		    <h4 class="modal-title">Springs</h4>
      	          </div>
      	          
      	        
                <form name="springForm"  class="form-inline" role="form"  novalidate>
      		 
      		  <div class="modal-body">
                 
                 
                 
                 
                  <div class="row">
                     <div class="col-xs-6">
                     
                      <div class="form-group">
                         <label>Position:</label>
                       
                              <input type="number" name="sprposX" placeholder="Spring Position" id="sprposX"  ng-model="sprposX"  value="0.0"  style="width:100%;" required/>                         
                       
                          <span style="color:red" ng-show="springForm.sprposX.$dirty && springForm.sprposX.$invalid">
                         <p class="help-block text-warning" ng-if="springForm.sprposX.$error.required">The location of the spring is required</p>
                         <p class="help-block text-warning" ng-if="springForm.sprposX.$error.number">Entry must be a number</p>
                         </span>
                       </div>
                    </div>
                    <div class="col-xs-6">
                  
  
			   <div class="form-group">
                      
			    <label>Spring Type</label>
			      <select id="sprtype" style="width:100%; overflow:hidden; height:50px;" name="sprtype" required>
			        
			        <option value="A" selected>Translation</option>
			        <option value="B">Rotation</option>
				        
			      </select>
			    </div> 
			    
			     <span style="color:red" ng-show="springForm.sprtype.$dirty && springForm.sprtype.$invalid">
                        	 <p class="help-block text-warning" ng-if="springForm.sprtype.$error.required">You must select a type.</p>
                         	 <p class="help-block text-warning" ng-if="springForm.sprtype.$error.required">The location of the spring is required</p>
                             </span>
	
                  
                  
                    </div>
                  </div> 
                   
                  
                  <br />
            
                    <div class="row">   
                    <div class="col-xs-2"></div>
                         <div class="col-xs-8">
                     <div class="form-group">
                        <label>Spring Stiffness:</label>
                 
                            <input type="number" name="springstiffness" placeholder="Spring Stiffness" id="springstiffness" ng-model="springstiffness" style="width:100%;"  required/>
                       
                           <span style="color:red text-warning" ng-show="springForm.springstiffness.$dirty && springForm.springstiffness.$invalid">
                         	 <p class="help-block text-warning" ng-if="springForm.springstiffness.$error.number">Entry must be a number</p>
                          	 <p class="help-block text-warning" ng-if="springForm.springstiffness.$error.required">The location of the spring is required</p>
                          </span>
                  
                       </div>
                    </div>
                    <div class="col-xs-2"></div>
                    </div>
                   
                      <br />               
                    <div ng-show="springCtrl.error1">Your spring must be on your beam.</div>
                                  
                               <!-- <div> Form is Valid: {{springForm.$valid}} </div> -->
                            
	                	 </div>  <!-- End of Modal Form Body -->
                       
               		 <div class="modal-footer">
       				 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       				  <button type="button" class="btn btn-primary" ng-click="springCtrl.submit()" ng-disabled="springForm.$invalid">Add</button>
                	</div>
                 </form>
                  
           </div>

          </div>
	</div>
